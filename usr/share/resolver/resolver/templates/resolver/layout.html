<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Resolver - {{ title }}</title>

    <!-- Bootstrap -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/resolver.css" rel="stylesheet">
    <link href="//cdn.datatables.net/plug-ins/725b2a2115b/integration/bootstrap/3/dataTables.bootstrap.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="{{request['url_root']}}/static/js/bootstrap.min.js"></script>
    <script src="{{request['url_root']}}/static/js/jquery.dataTables.min.js"></script>
    <script src="//cdn.datatables.net/plug-ins/725b2a2115b/integration/bootstrap/3/dataTables.bootstrap.js"></script>
    <script src="{{request['url_root']}}/static/js/resolver.js"></script>
    <script type="text/javascript">var base_url="{{request['url_root']}}";</script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
          <div class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
              <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <span class="navbar-brand">Resolver</span>
              </div>
              <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                  <li><a href="/resolver/entity">Entities</a></li>
                  <li><a href="/resolver/user">Users</a></li>
                  <li><a href="/resolver/stats">Stats</a><li>
                  <li><a href="/resolver/settings">Settings</a><li>
                  <li><a href="/resolver/csv">Import & Export</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                  <li><a href="/resolver/signout">Sign out</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>

      {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
      <div class="row">
        {% for category, message in messages %}
        <div class="col-sm-8 col-sm-offset-2">
          <div class="alert alert-{{ category }}">
	    {{ message }}
          </div>
        </div>
        {% endfor %}
      </div>
      <script>
	window.setTimeout(function() {
	$(".alert").fadeTo(1000, 0).slideUp(500, function(){
	$(this).remove();
	});
	}, 3000);
      </script>
      {% endif %}
      {% endwith %}
      <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
          {% block body %}{% endblock %}
        </div>
      </div>
    </div>
  </body>
</html>
