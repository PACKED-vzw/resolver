<VirtualHost *:80>
        ServerName localhost

        LogLevel warn
        ErrorLog /var/log/apache2/localhost/resolver_error.log
        CustomLog /var/log/apache2/alpacafiles/localhost/resolver_access.log combined

        ProxyPass / http://127.0.0.1:8080/
        ProxyPassReverse / http://127.0.0.1:8080/
        ProxyPreserveHost On
</VirtualHost>