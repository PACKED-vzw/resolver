{% extends "admin/layout.html" %}
{% block body %}
<div class="row">
  <div class="col-md-8 col-md-offset-2">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Add object</h3>
      </div>
      <div class="panel-body">
        URL: <a href="{{ document.url }}" target="_blank">{{ document.url }}</a><br>
        Type: {{ document.type }}<br>
        Accessible: <a href="/collection/{{ po.type }}/{{ document.type }}/{{ po.id }}" target="_blank">/collection/{{ po.type }}/{{ document.type }}/{{ po.id }}</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
