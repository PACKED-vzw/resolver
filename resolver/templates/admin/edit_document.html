{% extends "admin/layout.html" %}
{% block body %}

<div class="row">
  <div class="col-md-8 col-md-offset-2">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Edit document</h3>
      </div>
      <div class="panel-body">
        <form action="/admin/document/edit/{{ document.id }}" method="POST" role="form" class="form-horizontal">
          <div class="form-group">
            <label for="url" class="col-sm-2">URL</label>
            <div class="col-sm-10">
              <input class="form-control" id="url" name="url" placeholder="URL" type="text" value="{{ document.url }}">
            </div>
          </div>

          <div class="form-group">
            <label for="type" class="col-sm-2">Type</label>
            <div class="col-sm-10">
              <select id="type" name="type" class="form-control">
                {% for type in types %}
                <option value="{{ type }}" {% if type == document.type %}selected{% endif %}>{{ type|capitalize }}</option>
                {% endfor %}
              </select>
            </div>
          </div>

          <div class="form-group">
            <label for="enabled" class="col-sm-2">Enabled</label>
            <div class="col-sm-10">
              <input type="checkbox" value="enabled" id="enabled" name="enabled" {% if document.enabled %}checked{% endif %}>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default">Edit</button>
            </div>
          </div>
        </form>
      </div>
    </div>

  </div>
</div>
{% endblock %}
