{% extends "admin/layout.html" %}
{% block body %}
<div class="row">
  <div class="col-md-8 col-md-offset-2">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Add object</h3>
      </div>
      <div class="panel-body">
        <form action="/admin/object" method="POST" role="form" class="form-horizontal">
          <div class="form-group">
            <label for="title" class="col-sm-2">Title</label>
            <div class="col-sm-10">
              <input class="form-control" id="title" name="title" placeholder="Title" type="text">
            </div>
          </div>
          <div class="form-group">
            <label for="type" class="col-sm-2">Type</label>
            <div class="col-sm-10">
              <select id="type" name="type" class="form-control">
                <option value="work">Work</option>
                <option value="agent">Agent</option>
                <option value="concept">Concept</option>
                <option value="event">Event</option>
              </select>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default">Add</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="row">
  <div class="col-md-8 col-md-offset-2">
    <ul class="list-group">
      <li class="list-group-item disabled">
        <h3 class="panel-title">Objects</h3>
      </li>
      {% for object in objects %}
      <!-- <li>{{ object | safe }}</li> -->
      <li class="list-group-item"><a href="/admin/object/{{ object.id }}">
          {% if object.title %}{{ object.title }}
          {% else %}<em>Untitled</em>{% endif %}</a>
        <a href="/admin/object/delete/{{ object.id }}"><span class="glyphicon glyphicon-remove"></span></a>
      </li>
      {% endfor %}
    </ul>
  </div>
</div>
{% endblock %}
