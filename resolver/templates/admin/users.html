{% extends "admin/layout.html" %}
{% block body %}
<div class="row">
  <div class="col-md-8 col-md-offset-2">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Add user</h3>
      </div>
      <div class="panel-body">
        <form action="/admin/user" method="POST" role="form" class="form-horizontal">
          <div class="form-group">
            <label for="username" class="col-sm-2">Username</label>
            <div class="col-sm-10">
              <input class="form-control" id="username" name="username" placeholder="Username" type="text">
            </div>
          </div>
          <div class="form-group">
            <label for="password" class="col-sm-2">Password</label>
            <div class="col-sm-10">
              <input class="form-control" id="password" name="password" placeholder="Password" type="password">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default">Add</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <ul class="list-group">
      <li class="list-group-item disabled">
        <h3 class="panel-title">Users</h3>
      </li>
      {% for user in users %}
      <li class="list-group-item"><a href="/admin/user/{{ user.username }}">{{ user.username }}<a href="/admin/user/delete/{{ user.username }}"><span class="glyphicon glyphicon-remove"></span></a>
      </li>
      {% endfor %}
    </ul>
  </div>
</div>
{% endblock %}
