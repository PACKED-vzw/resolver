{% extends "admin/layout.html" %}
{% block body %}

<div class="row">
  <div class="col-md-8 col-md-offset-2">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">Edit object</h3>
      </div>
      <div class="panel-body">
        <form action="/admin/object/edit/{{ object.id }}" method="POST" role="form" class="form-horizontal">
          <div class="form-group">
            <label for="title" class="col-sm-2">Title</label>
            <div class="col-sm-10">
              <input class="form-control" id="title" name="title" placeholder="Title" type="text" value="{{ object.title }}">
            </div>
          </div>

          <div class="form-group">
            <label for="type" class="col-sm-2">Type</label>
            <div class="col-sm-10">
              <select id="type" name="type" class="form-control">
                {% for type in types %}
                <option value="{{ type }}">{{ type|capitalize }}</option>
                {% endfor %}
              </select>
            </div>
          </div>

          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default">Edit</button>
            </div>
          </div>
        </form>
      </div>
    </div>

  </div>
</div>
{% endblock %}
