{% extends "resolver/layout.html" %}
{% block body %}
    <script type="text/javascript">
        var job_id = '{{ job_id }}';
    </script>

    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Import job {{ job_id }} has <span id="i_status">Failed</span></h3>
        </div>
        <div class="panel-body" id="i_status_failures">
            <div class="panel panel-danger">
                <div class="panel-heading">
                    <h4 class="panel-title">Errors</h4>
                </div>
                <div class="panel-body">
                <ul class="list-group">
                     {% for failure in failures %}
                        <li class="list-group-item"><strong>Error:</strong> {{ failure }}</li>
                    {% endfor %}
                </ul>
                    <a href="/resolver/csv/records">Download records with issues</a>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
