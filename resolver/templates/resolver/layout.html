<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Resolver - {{ title }}</title>

    <!-- Bootstrap -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/resolver.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">
          <div class="navbar navbar-default" role="navigation">
            <div class="container-fluid">
              <div class="navbar-header">
                <a class="navbar-brand" href="/resolver">Resolver</a>
              </div>
              <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                  <li><a href="/resolver/entity">Entities</a></li>
                  <li><a href="/resolver/user">Users</a></li>
                  <li><a href="/resolver/csv">CSV</a></li>
                  <li><a href="/resolver/stats">Stats</a><li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                  <li><a href="/resolver/signout">Sign out</a></li>
                </ul>
              </div><!--/.nav-collapse -->
            </div><!--/.container-fluid -->
          </div>
        </div>
      </div>

      {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
      <div class="row">
        {% for category, message in messages %}
        <div class="col-md-8 col-md-offset-2">
          <div class="alert alert-{{ category }}">
	    {{ message }}
          </div>
        </div>
        {% endfor %}
      </div>
      <script>
	window.setTimeout(function() {
	$(".alert").fadeTo(1000, 0).slideUp(500, function(){
	$(this).remove();
	});
	}, 3000);
      </script>
      {% endif %}
      {% endwith %}

      {% block body %}{% endblock %}
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/resolver.js"></script>
  </body>
</html>
