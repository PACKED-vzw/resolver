<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Resolver - {{ title }}</title>

    <!-- Bootstrap -->
    <link href="{{request['url_root']}}static/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{request['url_root']}}static/css/resolver.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">{{ title }}</h3>
            </div>
            <div class="panel-body">
              {% if logo_url %}
              <img class="notice-float" id="logo-inst"  src="{{ logo_url }}">
              <div id="landing-text">{{ default_notice | safe }}</div>
              {% else %}
              {{ default_notice|safe }}
              {% endif %}
              {% if message %}
              <hr>
              <h5>Reason</h5>
              {{ message|safe }}
              {% endif %}
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{{request['url_root']}}static/js/bootstrap.min.js"></script>
  </body>
</html>
